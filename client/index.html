<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Staff Management Portal</title>
    <!-- Dynamic viewport fix script -->
    <script>
      // Remove any problematic viewport meta tags
      document.addEventListener('DOMContentLoaded', function() {
        const existingViewportTags = document.querySelectorAll('meta[name="viewport"]');
        existingViewportTags.forEach(tag => tag.remove());
        
        // Create a new, correct viewport tag
        const newViewport = document.createElement('meta');
        newViewport.setAttribute('name', 'viewport');
        newViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=yes');
        document.head.appendChild(newViewport);
      });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="description" content="A comprehensive web-based staff management platform that automates and streamlines employee onboarding, ticketing, and workflow management." />
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Prevent favicon requests -->
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
